<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="main">
    <section class="main__introduction">
      <h1 class="introduction__title">Learn to code by watching others</h1>
      <p class="introduction__info">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>
    </section>
    <div class="main__form-section"> 
      <div class="form-section__offer">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form name="form" class="form-section__form" action="submit" method="post">
        <input id="fName" class="form__input form__input-invalid" type="text" placeholder="First Name" required oninput="resetInput(this, document.getElementById('invalid-fName'))">
          <p id="invalid-fName" class="form__invalid-input-error" ></p>
        <input id="lName" class="form__input form__input-invalid" type="text"  placeholder="Last Name" required oninput="resetInput(this, document.getElementById('invalid-lName'))">
          <p id="invalid-lName" class="form__invalid-input-error" ></p>
        <input id="eMail" class="form__input form__input-invalid" type="email"  placeholder="Email Address" required oninput="resetInput(this, document.getElementById('invalid-eMail'))">
          <p id="invalid-eMail" class="form__invalid-input-error" ></p>
        <input id="password" class="form__input form__input-invalid" type="password"  placeholder="Password" minlength="8" maxlength="16" required oninput="resetInput(this, document.getElementById('invalid-password'))">
          <p id="invalid-password" class="form__invalid-input-error" ></p>
        <button class="form__submit-btn" type="submit" value="submit" name="submit-button" onclick="validateForm()">Claim your free trial</button>
        <p class="form__terms-and-sevices">By clicking the button, you are agreeing to our <span><a href="#">Terms and Services</a></span></p>
      </form>
    </div>
  </main>
  <script src = "./JavaScript/main.js" type="text/javascript"></script>
</body>
</html>
